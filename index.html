<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hikayeni Bul</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  height:100vh;
  background:radial-gradient(circle at top,#1e2a38,#050608 65%);
  color:#fff;
  overflow:hidden;
}

/* ===== dynamic glow background ===== */
.bg-glow{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 30%,rgba(255,152,0,.25),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(0,188,212,.25),transparent 40%);
  animation:floatGlow 20s linear infinite;
}
@keyframes floatGlow{
  0%{transform:translate(0,0)}
  50%{transform:translate(5%,5%)}
  100%{transform:translate(0,0)}
}

/* ===== app card ===== */
.app{
  position:relative;
  max-width:420px;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
  background:rgba(15,20,30,.65);
  backdrop-filter:blur(20px);
  border-radius:30px;
  padding:30px;
  box-shadow:0 40px 90px rgba(0,0,0,.8);
}

/* ===== transitions ===== */
.step{
  transition:.8s cubic-bezier(.68,-0.55,.27,1.55);
}
.hidden{
  opacity:0;
  pointer-events:none;
  transform:translateX(60px) scale(.95);
  position:absolute;
  inset:30px;
}

/* ===== headings ===== */
h1{
  font-weight:800;
  text-align:center;
  font-size:30px;
}
.sub{
  text-align:center;
  opacity:.75;
  font-size:14px;
  margin-top:6px;
}

/* ===== button ===== */
button{
  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-3px) scale(1.04);
  box-shadow:0 15px 30px rgba(255,152,0,.45);
}

/* ===== inputs ===== */
input{
  width:100%;
  margin-top:20px;
  padding:15px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.08);
  color:#fff;
  font-size:15px;
}
input::placeholder{color:#ccc}

/* ===== options ===== */
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:20px;
}
.option{
  padding:16px;
  border-radius:16px;
  background:rgba(255,255,255,.07);
  text-align:center;
  cursor:pointer;
  transition:.35s;
}
.option:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,.18);
}
.option.active{
  background:linear-gradient(135deg,#4caf50,#8bc34a);
  color:#000;
  font-weight:700;
}

/* ===== story typing ===== */
.story{
  margin-top:20px;
  line-height:1.8;
  font-size:15px;
}

/* ===== magic sphere ===== */
.orb-wrap{
  margin-top:28px;
  text-align:center;
}
.orb{
  width:120px;height:120px;
  margin:auto;
  border-radius:50%;
  background:radial-gradient(circle,#fff176,#ff9800,#ff5722);
  box-shadow:0 0 60px rgba(255,152,0,.9);
  animation:orbFloat 3s ease-in-out infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:46px;
}
@keyframes orbFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>
<div class="bg-glow"></div>

<div class="app">

  <!-- STEP 1 -->
  <div id="step1" class="step">
    <h1>Hikayeni Bul</h1>
    <p class="sub">İçindeki gücü keşfet</p>
    <button onclick="go(2)">Başla</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="step hidden">
    <h1>Seni Tanıyalım</h1>
    <input id="name" placeholder="İsmini yaz">
    <div class="options">
      <div class="option" onclick="pick(this,'lider')">Lider</div>
      <div class="option" onclick="pick(this,'bilge')">Bilge</div>
      <div class="option" onclick="pick(this,'cesur')">Cesur</div>
      <div class="option" onclick="pick(this,'gizem')">Gizemli</div>
    </div>
    <button onclick="finish()">Hikayeni Gör</button>
  </div>

  <!-- RESULT -->
  <div id="step3" class="step hidden">
    <h1>Senin Hikayen</h1>
    <div id="story" class="story"></div>

    <div class="orb-wrap">
      <div class="orb">✨</div>
      <p class="sub">Bu enerji senin yolunu simgeler</p>
    </div>

    <button onclick="location.reload()">Yeniden Başla</button>
  </div>

</div>

<script>
let trait="";

function go(n){
  document.querySelectorAll(".step").forEach(s=>s.classList.add("hidden"));
  document.getElementById("step"+n).classList.remove("hidden");
}

function pick(el,val){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
  el.classList.add("active");
  trait=val;
}

function typeText(el,text){
  el.innerText="";
  let i=0;
  let timer=setInterval(()=>{
    el.innerText+=text[i];
    i++;
    if(i>=text.length) clearInterval(timer);
  },25);
}

function finish(){
  let name=document.getElementById("name").value||"Sen";
  const map={
    lider:`${name}, sen doğuştan lider ruhlusun. Bulunduğun ortam farkında olmadan sana yönelir. Yolun zor ama sen buna hazırsın.`,
    bilge:`${name}, sen sessizliğin içindeki bilgeliği taşıyorsun. Zamanla herkes senin neden farklı olduğunu anlayacak.`,
    cesur:`${name}, korkunun üzerine yürüyenlerdensin. Düştüğünde kalkmayı bilen nadir insanlardansın.`,
    gizem:`${name}, seni herkes çözemez. Ama çözenler asla unutmaz. Derinliğin senin gücün.`
  };
  go(3);
  typeText(story,map[trait]||`${name}, içinde büyük bir hikaye var.`);
}
</script>
</body>
</html>
