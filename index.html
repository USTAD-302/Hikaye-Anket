<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Karakter Hikayen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== GLOBAL ====== */
*{box-sizing:border-box}
body{
margin:0;
font-family:'Segoe UI',sans-serif;
color:#fff;
overflow-x:hidden;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
background-size:400% 400%;
animation:bgMove 18s ease infinite;
}

/* Gradient animation */
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Floating lights */
.lights span{
position:fixed;
width:8px;height:8px;
background:rgba(255,255,255,.5);
border-radius:50%;
animation:float 12s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
10%{opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}

.container{
max-width:430px;
margin:auto;
padding:20px;
}

.card{
background:rgba(0,0,0,.6);
padding:22px;
border-radius:22px;
box-shadow:0 0 25px rgba(0,0,0,.6);
animation:fadeIn .8s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{text-align:center;margin-top:0}
select,input,button{
width:100%;
padding:12px;
margin-top:12px;
border-radius:12px;
border:none;
font-size:16px;
}
button{
background:#ff9800;
color:#000;
font-weight:bold;
cursor:pointer;
}
button:hover{opacity:.9}

/* STORY */
.story{
font-size:16px;
line-height:1.7;
animation:type 1.2s ease;
}
@keyframes type{
from{opacity:0}
to{opacity:1}
}

/* MAGIC BOX */
.magic{
margin-top:25px;
text-align:center;
cursor:pointer;
}
.magic-box{
width:120px;height:120px;
margin:auto;
border-radius:20px;
background:linear-gradient(135deg,#ff9800,#ff5722);
box-shadow:0 0 25px #ff9800;
display:flex;
align-items:center;
justify-content:center;
font-size:48px;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.05)}
100%{transform:scale(1)}
}
.magic-content{display:none;margin-top:15px}

/* TAGS */
.tags{
margin-top:15px;
font-size:13px;
opacity:.8;
text-align:center;
}
</style>
</head>

</html>
