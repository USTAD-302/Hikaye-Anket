/* ==== animated stars ==== */
.stars{
  position:fixed;inset:0;
  background:url("https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png");
  animation:moveStars 120s linear infinite;
  opacity:.4;
}
@keyframes moveStars{
  from{background-position:0 0}
  to{background-position:-5000px 2000px}
}

.app{

  top:50%;
  transform:translateY(-50%);

  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  animation:appIn 1.2s ease;
}
@keyframes appIn{
  from{opacity:0;transform:translateY(-40%) scale(.9)}
  to{opacity:1;transform:translateY(-50%) scale(1)}
}

h1{
  font-size:30px;
  text-align:center;
  font-weight:800;

}
p.subtitle{

  opacity:.85;

  font-size:14px;
}

/* ==== buttons ==== */
button{

  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#000;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 10px 25px rgba(255,152,0,.4);
}

/* ==== inputs ==== */
input{
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.1);
  color:#fff;
  font-size:15px;
}
input::placeholder{color:#ccc}

/* ==== options ==== */
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:18px;
}
.option{
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  cursor:pointer;
  transition:.3s;
}
.option:hover{background:rgba(255,255,255,.18)}
.option.active{
  background:linear-gradient(135deg,#4caf50,#8bc34a);
  color:#000;
  font-weight:700;
}

/* ==== story ==== */
.story{
  margin-top:20px;
  line-height:1.8;
  font-size:15px;
  animation:textFade 1s ease;
}
@keyframes textFade{
  from{opacity:0}
  to{opacity:1}
}

/* ==== magic orb ==== */
.orb-wrap{
  margin-top:26px;
  text-align:center;
}
.orb{
  width:110px;height:110px;
  margin:auto;
  border-radius:50%;
  background:radial-gradient(circle,#ffeb3b,#ff9800,#ff5722);
  box-shadow:0 0 40px gold;
  animation:orbPulse 2s infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
}
@keyframes orbPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.fade{animation:fade .6s ease}
@keyframes fade{from{opacity:0}to{opacity:1}}

.hidden{display:none}
</style>
</head>
